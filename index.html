<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Maker</title>
</head>

<body class="grid" onload="onInit()">
    <header class="flex align-center space-between">
        <h1>The Meme Maker üé®üñåÔ∏è</h1>
        <button class="open-menu" onclick="onOpenMenu()">
            <svg viewBox="0 0 448 512">
                <path
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </button>
        <nav class="main-nav flex">
            <ul class="clean-list flex space-between align-center">
                <li><button class="flex align-center justify-center" onclick="onOpenGallery()">Gallery</button></li>
                <li><button class="flex align-center justify-center" onclick="onOpenSavedMemes()">Saved Memes</button>
                </li>
                <li><button class="flex align-center justify-center" onclick="">About</button></li>
            </ul>
        </nav>
    </header>
    <main class="grid">
        <section class="gallery grid">
            <div class="search">
                <input type="text" list="filters" id="img-filter" oninput="onSearch(this.value)" placeholder="Search images">
                <datalist id="filters">
                    <option value="funny">
                    <option value="cat">
                    <option value="kid">
                    <option value="dog">
                    <option value="cute">
                    <option value="baby">
                </datalist>
                <button class="clear" onclick="clearSearch()">‚úï</button>
            </div>
            <div class="keywords-map">

            </div>
            <button class="surprise" onclick="getSurpriseMeme()">Surprise me!</button>
            <div><label for="upload">Upload image:</label>
                <input type="file" name="upload" id="upload" accept=".jpg, .jpeg, .png">
            </div>
            <div class="msg hide"></div>
            <div class="gallery-container grid for-font">
            </div>
        </section>

        <section class="edit grid">
            <div class="canvas-container">
                <canvas class="main-canvas" height="400" width="400"></canvas>
            </div>

            <div class="editor-controls grid">
                <input type="text" name="txt" id="txt" oninput="onTextInput(this.value)">

                <select name="font" id="font" onchange="onChangeFont(this)">
                    <option value="Impact">Impact</option>
                    <option value="Segoe UI">Segoe UI</option>
                    <option value="cursive">Cursive</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <button onclick="onChangeFontSize(1)">A+</button>
                <button onclick="onChangeFontSize(-1)">A-</button>

                <button onclick="onAlignText('left')">
                    <svg viewBox="0 0 448 512">
                        <path
                            d="M288 64c0 17.7-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32H256c17.7 0 32 14.3 32 32zm0 256c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H256c17.7 0 32 14.3 32 32zM0 192c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg>
                </button>
                <button onclick="onAlignText('center')">
                    <svg viewBox="0 0 448 512">
                        <path
                            d="M352 64c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32H320c17.7 0 32-14.3 32-32zm96 128c0-17.7-14.3-32-32-32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32-14.3 32-32zM0 448c0 17.7 14.3 32 32 32H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H32c-17.7 0-32 14.3-32 32zM352 320c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32H320c17.7 0 32-14.3 32-32z" />
                    </svg>
                </button>
                <button onclick="onAlignText('right')">
                    <svg viewBox="0 0 448 512">
                        <path
                            d="M448 64c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32zm0 256c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32zM0 192c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg>
                </button>

                <button class="outline">
                    <svg viewBox="0 0 448 512">
                        <path
                            d="M254 52.8C249.3 40.3 237.3 32 224 32s-25.3 8.3-30 20.8L57.8 416H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32h-1.8l18-48H303.8l18 48H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H390.2L254 52.8zM279.8 304H168.2L224 155.1 279.8 304z" />
                    </svg>
                    <input class="color-input" type="color" name="outline" id="outline"
                        onchange="onChangeOutline(this.value)">
                </button>

                <button class="fill">
                    <svg viewBox="0 0 576 512">
                        <path
                            d="M41.4 9.4C53.9-3.1 74.1-3.1 86.6 9.4L168 90.7l53.1-53.1c28.1-28.1 73.7-28.1 101.8 0L474.3 189.1c28.1 28.1 28.1 73.7 0 101.8L283.9 481.4c-37.5 37.5-98.3 37.5-135.8 0L30.6 363.9c-37.5-37.5-37.5-98.3 0-135.8L122.7 136 41.4 54.6c-12.5-12.5-12.5-32.8 0-45.3zm176 221.3L168 181.3 75.9 273.4c-4.2 4.2-7 9.3-8.4 14.6H386.7l42.3-42.3c3.1-3.1 3.1-8.2 0-11.3L277.7 82.9c-3.1-3.1-8.2-3.1-11.3 0L213.3 136l49.4 49.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0zM512 512c-35.3 0-64-28.7-64-64c0-25.2 32.6-79.6 51.2-108.7c6-9.4 19.5-9.4 25.5 0C543.4 368.4 576 422.8 576 448c0 35.3-28.7 64-64 64z" />
                    </svg>
                    <input class="color-input" type="color" name="fill" id="fill" onchange="onChangeFill(this.value)">
                </button>


                <button onclick="onAddLine()">+</button>

                <button onclick="onSwitchLine()">‚áµ</button>

                <button onclick="onMoveY(-5)">‚Üë</button>
                <button onclick="onMoveY(5)">‚Üì</button>
                <button onclick="onMoveX(5)">‚Üí</button>
                <button onclick="onMoveX(-5)">‚Üê</button>

                <button onclick="onDeleteLine()">‚úï</button>
                <div class="stickers">
                    <button onclick="onAddSticker(this)">ü§£</button>
                    <button onclick="onAddSticker(this)">‚ù§Ô∏è</button>
                    <button onclick="onAddSticker(this)">ü§¶‚Äç‚ôÄÔ∏è</button>
                    <button onclick="onAddSticker(this)">üëå</button>
                    <button onclick="onAddSticker(this)">üòç</button>
                    <button onclick="onAddSticker(this)">üòØ</button>
                    <button onclick="onAddSticker(this)">ü§Ø</button>
                    <button onclick="onAddSticker(this)">üòé</button>
                </div>
            </div>
        </section>


        <section class="saves">
            <button onclick="onSaveMeme()">Save Meme</button>
            <a href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download Meme</a>
            <button onclick="onUploadImg()">Share on Facebook</button>
        </section>
    </main>
    <footer>
        FOOTER
    </footer>
    <script src="js/service/util.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
