<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Maker</title>
</head>

<body onload="onInit()">
    <header class="flex align-center space-between">
        <h1>The Meme Maker üé®üñåÔ∏è</h1>
        <button class="open-menu" onclick="onOpenMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </button>
        <nav class="main-nav flex">
            <ul class="clean-list flex space-between align-center">
                <li><button class="flex align-center justify-center" onclick="onOpenGallery()">Gallery</button></li>
                <li><button class="flex align-center justify-center" onclick="">Saved Memes</button></li>
                <li><button class="flex align-center justify-center" onclick="">About</button></li>
            </ul>
        </nav>
    </header>
    <main class="grid">
        <section class="gallery">
            <label for="imgFilter">Search Images:</label>
            <input type="text" list="filters" id="imgFilter" oninput="renderGallery(this.value)">
            <datalist id="filters">
                <option value="funny">
                <option value="cat">
                <option value="kid">
                <option value="dog">
                <option value="cute">
            </datalist>
            <button onclick="clearSearch()">Clear Search</button>
            <button class="surprise" onclick="getSurpriseMeme()">Surprise me!</button>
            <div class="gallery-container grid for-font">
            </div>
        </section>

        <section class="edit grid">
            <div class="canvas-container">
                <canvas class="main-canvas" height="400" width="400"></canvas>
            </div>

            <div class="editor-controls grid">
                <input type="text" name="txt" id="txt" oninput="onTextInput(this.value)">

                <select name="font" id="font" onchange="onChangeFont(this)">
                    <option value="Impact">Impact</option>
                    <option value="Segoe UI">Segoe UI</option>
                    <option value="cursive">Cursive</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <button onclick="onChangeFontSize(1)">F+</button>
                <button onclick="onChangeFontSize(-1)">F-</button>

                <button onclick="onAlignText('left')">left</button>
                <button onclick="onAlignText('center')">center</button>
                <button onclick="onAlignText('right')">right</button>

                <button class="fa outline">
                    outline
                    <input class="color-input" type="color" name="outline" id="outline"
                        onchange="onChangeOutline(this.value)">
                </button>

                <button class="fa fill">
                    fill
                    <input class="color-input" type="color" name="fill" id="fill" onchange="onChangeFill(this.value)">
                </button>


                <button onclick="onAddLine()">+</button>

                <button onclick="onSwitchLine()">‚áµ</button>

                <button onclick="onMoveY(-5)">‚Üë</button>
                <button onclick="onMoveY(5)">‚Üì</button>
                <button onclick="onMoveX(5)">‚Üí</button>
                <button onclick="onMoveX(-5)">‚Üê</button>

                <button onclick="onDeleteLine()">‚úï</button>
            </div>
        </section>


        <section class="saves">
            <button onclick="onSaveMeme()">Save Meme</button>
            <a href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download Meme</a>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/service/util.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
